<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="registration-form">
        <h1>User Registration</h1>
        <form class="form">
            <div class="name-group">
                <div class="form-group first-name">
                    <label for="fisrtname">First Name</label>
                    <input type="text" id="firstname" name="fisrtname" required />
                </div>
                <div class="form-group last-name">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" rows="3" required />
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date"  id="dob" name="dob" required />
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male" required />Male
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female" required />Female
                    </label> 
                     <label class="gender-option">
                        <input type="radio" name="gender" value="other" required />Other
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                 type="number"
                 id="phone"
                 name="phone"
                 pattern="[0-9]{10}"
                 placeholder="1234567890"
                 required
                 />
            </div>

            <div class="button">
                <div class="button1">
                <button type="button" onclick="submits()">Register Now</button>
                </div>

                <div class="button2">
                <button type="reset"> Reset Now</button>
                </div>

            </div>
        </form>
    </div>

    <div class="delete-form"></div>
</body>
</html>
